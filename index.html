<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" />
        <title>3D Cube</title>
        <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="cube">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="shadow"></div>
        <a
            href="https://youtu.be/v1o9rZ78Lz0"
            target="blank"
            style="
                background: #111;
                color: orange;
                font-weight: bolder;
                font-size: 0.15rem;
                border-radius: 5px;
                padding: 3px;
                position: fixed;
                bottom: 2px;
                left: 4px;
            "
        ></a>
    </body>
</html>
